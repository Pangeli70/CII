<pre hidden>
  [: arguments({
    "#0": {
      "title": "string", 
      "links": [
        { 
          "href": "string", 
          "caption": "string"
        }
      ]
    }
  }) :]
</pre>

<h1 style="margin-bottom:1rem; margin-top:2rem">
  [: [#0].title :]
</h1>
<p>
  [: for (const link of [#0].links) { :]
  <a href="[: link.href :]" style="margin: 1rem;" role="button">
    [: link.caption :]
  </a>
  [: } :]
</p>
