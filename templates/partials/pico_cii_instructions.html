<div id="pico_cii_instructions">

    <details>
        <summary>
            <h3>Instructions</h3>
        </summary>
        <p style="font-family: 'Lucida console', monospace; text-align: left;">
        [: for (const instruction of instructions) { 
            const json = JSON.stringify(instruction).replaceAll(",", ", "); 
            const brJson = json + "<br>\n";
            r.push(brJson);
        } :]
        </p>
    </details>
    
</div>
